<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/professoraccount_styles.css" />
  <title>Create Account for Professor</title>
</head>
<body>
  <div class="container">
    <div class="account-form">
      <h2>Create account for prof</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name"
            required />
          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" placeholder="Middle Name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Last Name" 
            required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" placeholder="Birthday" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Gender" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Phone" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" 
            required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address" required />
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Course" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" placeholder="Status" required />
          </div>
          <div class="form-group">
            <button type="submit">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
