<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Report</title>
  <link rel="stylesheet" href="../styles/summary_report_style.css">
</head>
<body>
  <header>
    <h1> Summary Report</h1>
  </header>

  <main>
    <section id="student-details">
      <h2>Student Details</h2>
      <ul>
        <li><strong>Name:</strong> <span id="name">John Doe</span></li>
        <li><strong>ID:</strong> <span id="id">12345</span></li>
        <li><strong>Program:</strong> <span id="program">Computer Science</span>
        </li>
        <li><strong>Batch:</strong> <span id="batch">2022</span></li>
      </ul>
    </section>

    <section id="grades">
      <h2>Grades</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Web Development</td>
            <td>A</td>
            <td>90%</td>
          </tr>
          <tr>
            <td>Network Administration</td>
            <td>B+</td>
            <td>85%</td>
          </tr>
          <tr>
            <td>Computer Programming</td>
            <td>A-</td>
            <td>88%</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="selected-details">
      <h2>Selected Details</h2>
      <div id="selected-details-content"></div>
    </section>

    <section id="feedback">
      <h2>Feedback</h2>
      <form id="feedback-form">
        <label for="feedback">Enter Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" 
        placeholder="Enter your feedback here..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedback-message"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024  Summary Report</p>
  </footer>

  <script src="summary_report_script.js"></script>
</body>
</html>
