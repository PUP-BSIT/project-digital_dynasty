<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration Dashboard</title>
    <link
      rel="stylesheet"
      href="../styles/administration_dashboard_styles.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">ADMINISTRATOR DASHBOARD</div>
    <div class="top-right-buttons">
      <a href="../works/create_account.html">
        <button id="create-prof">Create Professor Account</button>
      </a>
      <button id="logout" class="logout">Logout</button>
    </div>
    <div class="container">
      <div class="top-menu">
        <div onclick="showChart('Students')">
          <img src="../assets/images/student.png" alt="Students" />
          <p>Students</p>
        </div>
        <div onclick="showChart('Programs')">
          <img src="../assets/images/courses.png" alt="Classes" />
          <p>Programs</p>
        </div>
        <div onclick="showChart('Total Students')">
          <img src="../assets/images/classes.png" alt="Total Classes" />
          <p>Total Students</p>
        </div>
        <div onclick="showChart('Professors')">
          <img src="../assets/images/prof.png" alt="Class Profs" />
          <p>Professors</p>
        </div>
      </div>

      <div class="attendance-section">
        <h2 id="listTitle">Professor List</h2>
        <div class="controls">
          <select id="listSelect" onchange="changeList()">
            <option value="professor">Professor List</option>
            <option value="student">Student List</option>
          </select>
        </div>
        <table class="attendance-table">
          <thead id="tableHeader">
            <tr>
              <th>#</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Email</th>
              <th>Phone Num</th>
              <th>Gender</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>
      </div>
    </div>
    <div id="chartModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideChart()">&times;</span>
        <h2 id="chartTitle"></h2>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <h2>Logout Successful</h2>
        <p>Your admin account has been successfully logged out.</p>
      </div>
    </div>
    

    <script src="../js/admin.js"></script>
  </body>
</html>
