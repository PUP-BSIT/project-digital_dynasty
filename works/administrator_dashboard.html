<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration Dashboard</title>
    <link
      rel="stylesheet"
      href="../styles/administration_dashboard_styles.css"
    />
  </head>
  <body>
    <div class="header">ADMINISTRATION DASHBOARD</div>
    <div class="top-right-buttons">
      <a href="../works/create_account.html">
        <button id="create-prof">Create Professor Account</button>
      </a>
        <button id="logout" class="logout">Logout</button>
      </a>
    </div>
    <div class="container">
      <div class="top-menu">
        <div>
          <img src="../assets/images/student.png" alt="Students" />
          <p>Students</p>
        </div>
        <div>
          <img src="../assets/images/courses.png" alt="Classes" />
          <p>Courses</p>
        </div>
        <div>
          <img src="../assets/images/classes.png" alt="Total Classes" />
          <p>Total Classes</p>
        </div>
        <div>
          <img src="../assets/images/prof.png" alt="Class Profs" />
          <p>Class Profs</p>
        </div>
        <div>
          <img src="../assets/images/session_terms.png" alt="Session Terms" />
          <p>S.Y</p>
        </div>
      </div>

      <div class="attendance-section">
        <h2>Class Attendance</h2>
        <div class="controls">
          <div>
            <label for="classes">Courses</label>
            <select id="classes"></select>
            <div class="input-group">
              <input
                type="search"
                id="search_input"
                placeholder="Search by Student Name"
              />
              <button type="button" id="search-btn">Search</button>
            </div>
          </div>
          <div class="right-buttons">
            <a href="../works/attendance_classreport.html">
              <button id="class-report">Class Report</button>
            </a>
            <select id="user-type">
              <option value="student">Student</option>
              <option value="professor">Professor</option>
            </select>
          </div>
        </div>
        <table class="attendance-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Student No</th>
              <th>Courses</th>
              <th>S.Y</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>
      </div>
    </div>
    <script src="../js/admin.js"></script>
  </body>
</html>
