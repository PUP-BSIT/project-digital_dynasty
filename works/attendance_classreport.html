<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/class_report_styles.css" />
    <title>Attendance Class Report</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Attendance Class Report</h1>
      <form id="attendanceForm">
        <label for="courses">Courses:</label>
        <select name="courses" id="courses" required>
          <option value="">Please select the courses</option>
          <option value="oop">Object Oriented Programming</option>
          <option value="webdev">Web Development</option>
          <option value="comprog1">Computer Programming 1</option>
        </select>

        <label for="students">Program and Section:</label>
        <select name="students" id="students" required>
          <option value="">Please select the Program and Section</option>
          <option value="student1">DIT 1-1</option>
          <option value="student2">DIT 2-1</option>
        </select>

        <label for="calendar">Date:</label>
        <input
          type="date"
          id="calendar"
          name="calendar"
          placeholder="Select a date"
        />

        <label>Status Update:</label>
        <table>
          <thead>
            <tr>
              <th>Present</th>
              <th>Absent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="presentCount">24</td>
              <td id="absentCount">2</td>
            </tr>
          </tbody>
        </table>

        <label for="class-report">Class Report:</label>
        <textarea
          id="class-report"
          name="class-report"
          placeholder="Report of the Professor to this Student"
        >
        </textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="../js/classreport.js"></script>
  </body>
</html>
