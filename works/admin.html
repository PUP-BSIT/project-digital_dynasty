<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration Dashboard</title>
  <link rel="stylesheet" href="../styles/styless.css" />
  <style>
    .input-group {
      display: flex;
      align-items: center;
    }
    .input-group input[type="search"] {
      margin-right: 10px;
    }
    .attendance-section h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">ADMINISTRATION DASHBOARD</div>
  <div class="top-right-buttons">
    <a href="../works/CreateAcc.html">
      <button id="create-prof">Create Professor Account</button>
    </a>
    <a href="../works/classreport.html">
      <button id="class-report">Class Report</button>
    </a>
  </div>
  <div class="container">
    <div class="top-menu">
      <div>
        <img src="../assets/images/students.png" alt="Students" />
        <p>Students<br />20</p>
      </div>
      <div>
        <img src="../assets/images/classes.png" alt="Classes" />
        <p>Classes<br />4</p>
      </div>
      <div>
        <img src="../assets/images/class.png" alt="Total Classes" />
        <p>Total Classes<br />26</p>
      </div>
      <div>
        <img src="../assets/images/prof.png" alt="Class Profs" />
        <p>Class Profs<br />4</p>
      </div>
      <div>
        <img src="../assets/images/session_terms.png" alt="Session Terms" />
        <p>Session Terms<br />3</p>
      </div>
      <div>
        <img src="../assets/images/terms.png" alt="Terms" />
        <p>Terms<br />3</p>
      </div>
    </div>

    <div class="attendance-section">
      <h2>Class Attendance</h2>
      <label for="classes">Classes</label>
      <select id="classes">

      </select>
      <div class="input-group">
        <input type="search" placeholder="Search by Student Name" />
        <button type="button" id="search-btn">Enter</button>
      </div>
      <table class="attendance-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Admission No</th>
            <th>Class</th>
            <th>Session</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendance-data">
        </tbody>
      </table>
    </div>
  </div>
  <script src="../js/admin.js"></script>
</body>
</html>
