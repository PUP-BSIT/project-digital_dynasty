<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
    <link rel="stylesheet" href="../styles/student_dashboard_styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h2 id="header">Student Information</h2>
      </div>
      <div class="gold-line"></div>
    </header>
    <main>
      <div class="greeting">
        <h1 id="student-name">Hello,</h1>
      </div>
      <div class="container">
        <div id="name">Name:</div>
        <div id="gender">Gender:</div>
        <div id="email">Email:</div>
        <div id="section">Section:</div>
        <div id="studentnumber">Student Number:</div>
        <div id="contactnumber">Contact Number:</div>
      </div>
      <div class="course-selection">
        <label for="courses">Courses</label>
        <select name="courses" id="courses" required>
          <option value="">Please select the course</option>
          <option value="oop">Object Oriented Programming</option>
          <option value="webdev">Web Development</option>
          <option value="comprog1">Computer Programming 1</option>
        </select>
        <button type="button" onclick="fetchAttendance()">Submit</button>
      </div>
      <div class="attendance-status">
        <h3>Attendance Status</h3>
        <p id="attendance-status">Present</p>
      </div>
      <div id="attendance-data"></div>
    </main>
    <script src="../js/student_dashboard_script.js"></script>
  </body>
</html>
