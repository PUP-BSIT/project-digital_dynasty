<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="../styles/professor_dashboard_styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="centered">
                <h1>Professor Dashboard</h1>
            </div>
            <div class="buttons">
                <button id="generate-report-btn">Generate Class Report</button>
                <button id="logout-btn">Log Out</button>
            </div>
        </header>
        <section class="table-section">
            <div class="table-container">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Student No.</th>
                            <th>Class Attendance</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </section>
        <section class="button-container">
            <div class="dropdown">
                <button id="add-course-btn" class="dropbtn">Add Course</button>
                <div class="dropdown-content">
                    <a href="#">Web Development</a>
                    <a href="#">Network Administration</a>
                    <a href="#">Computer Programming</a>
                    <a href="#">Object Oriented Programming</a>
                </div>
            </div>
        </section>
    </div>
    <script src="../js/professor_dashboard.js"></script>
</body>
</html>
