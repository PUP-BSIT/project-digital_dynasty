<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/professor_dashboard_styles.css">
  <title>Professor Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#home" onclick="showSection('home')">Home</a></li>
        <li><a href="#profile" onclick="showSection('profile')">Profile</a>
        </li>
        <li><a href="#courses" onclick="showSection('courses')">Courses</a>
        </li>
        <li><a href="#settings" onclick="showSection('settings')">Settings</a>
        </li>
        <li><a href="#logout" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
    <main class="content">
      <header>
        <h1>Welcome, Professor</h1>
      </header>
      <section id="home" class="section">
        <h2>Home</h2>
        
        <h3>Post Announcement</h3>
        <form id="announcementForm">
          <div class="form-group">
            <label for="announcementTitle">Title</label>
            <input type="text" id="announcementTitle" name="announcementTitle" 
            required>
          </div>
          <div class="form-group">
            <label for="announcementContent">Content</label>
            <textarea id="announcementContent" name="announcementContent" 
            rows="4" required></textarea>
          </div>
          <button type="submit">Post Announcement</button>
        </form>

        <div id="announcements"></div>
      </section>
      <section id="profile" class="section" style="display: none;">
        <h2>Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit">Save Profile</button>
        </form>
      </section>
      <section id="courses" class="section" style="display: none;">
        <h2>Courses</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Code</th>
                <th>Students Enrolled</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Web Development</td>
                <td>CS101</td>
                <td>23</td>
                <td><button>Edit</button> <button>Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button onclick="showCourseForm()">Add New Course</button>
        <form id="course_Form" style="display: none;">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" required>
          </div>
          <div class="form-group">
            <label for="courseCode">Course Code</label>
            <input type="text" id="courseCode" name="courseCode" required>
          </div>
          <div class="form-group">
            <label for="studentsEnrolled">Students Enrolled</label>
            <input type="number" id="studentsEnrolled" name="studentsEnrolled" 
            required>
          </div>
          <button type="submit">Save Course</button>
        </form>
      </section>
      <section id="settings" class="section" style="display: none;">
        <h2>Settings</h2>
        <form id="settingsForm">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="notifications">Email Notifications</label>
            <select id="notifications" name="notifications">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
          <button type="submit">Save Settings</button>
        </form>
      </section>
    </main>
  </div>
  <script src="../js/professor_dashboard.js"></script>
</body>
</html>
